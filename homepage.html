<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Search manager | Сохрани своё время</title>
</head>
<body>
    <div class="container">
        <div id="title">Выбирай поисковик и ищи информацию</div>
        <div class="box">
            <select id="select" name="list" onmouseover="Active_place_of_request();">
                <option id="google" selected>Google</option>
                <option id="yandex">Яндекс</option>
                <option id="bing">Bing</option>
                <option id="duckduckgo">DuckDuckGo</option>
            </select>
            <input id="request" type="text" name="place_for_text" placeholder="Введите запрос" onmouseover="Problem_with_Bing();">
            <div id="search_button" onclick="search1();">Поиск</div>
            <div class="swith">
                <div class="languege" id="englesh" onclick="change_language_to_en();">en</div>
                <div class="languege languege2" id="rusian" onclick="change_languege_to_ru();">ru</div>
            </div>
        </div>
        <div id="filter">
            <div class="function_of_filter filter1" id="just_search" onmouseover = "filter(this);" onmouseout="no_filter(this);" onclick="filter2(this); filter_for_images();">Поиск</div>
            <div class="function_of_filter" id="images" onmouseover = "filter(this);" onmouseout="no_filter(this);" onclick="filter2(this);">Картинки</div>
            <div class="function_of_filter" id="video" onmouseover = "filter(this);" onmouseout="no_filter(this);" onclick="filter2(this);">Видео</div>
            <div class="function_of_filter" id="news" onmouseover = "filter(this);" onmouseout="no_filter(this);" onclick="filter2(this);">Новости</div>
        </div>
    </div>
</body>
</html>
